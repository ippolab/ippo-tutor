<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="img/logo.png" alt="mirea logo" class="logo">
            </div>
            <div class="col-md-7 md-auto align-self-center">
                <div class="user">
                    <img src="img/user_icon.png" alt="user_icon" class="user_icon">
                    <button type="button" class="btn btn-light" disabled>Тип и имя пользователя</button>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="info">
    <div class="container">
        <div class="row">
            <!-- НЕ ЗАБУДЬ СДЕЛАТЬ ИНФУ -->
            info //todo Спроси у сиднева что тут вообще должно быть для студента
        </div>
    </div>
</section>
<section class="form">
    <!-- Вариации в /test -->
    <form class="form-inline">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-md-2 align-self-center">
                    <button type="button" class="btn btn-light" disabled style="width:100%">Выберете предмет</button>
                </div>
                <div class="col-4">
                    <select class="custom-select my-1 mr-sm-2" style="width: 100%;">
                        <option selected>Choose...</option>
                        <option value="1">Ооп</option>
                        <option value="2">Графон</option>
                        <option value="3">Алгоритмы</option>
                    </select>
                </div>
                <div class="col-md-2 align-self-center">
                    <button type="button" class="btn btn-light" disabled style="width:100%">Выберете тип</button>
                </div>
                <div class="col-4">
                    <select class="custom-select my-1 mr-sm-2" style="width: 100%;">
                        <option selected>Choose...</option>
                        <option value="1">Лаба</option>
                        <option value="2">Курсач</option>
                        <option value="3">Диплом</option>
                    </select>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-2 align-self-center">
                    <button type="button" class="btn btn-light" disabled style="width:100%">Загрузите pdf</button>
                </div>
                <div class="col-10">
                    <div class="custom-file my-1 mr-sm-2">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary my-1" style="width:100%;">Submit</button>
                </div>
            </div>
        </div>
    </form>
</section>
